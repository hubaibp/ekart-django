<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>
    <div class="bg-dark vh-100 vw-100 container-fluid p-3 d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-light">Sign up here</h1>
        <div class="bg-light p-5 border rounded w-50">
        <form method="post">
            {% csrf_token %}
            <!-- {{form}} -->
            <div class="form-floating mb-3">
                {{form.username}}
                <label>Username</label>
            </div>
            <div class="form-floating mb-3">
              {{form.email}}
              <label>Email</label>
            </div>
            <div class="form-floating">
              {{form.password}}
              <label>Password</label>
            </div>
            <div class="w-100 d-flex flex-column align-items-center">
              <input type="submit" class="btn btn-success mt-3" value="Login"><br>
              <a href="{% url 'signin_view' %}">Already have account ? sign In here</a>
            </div>
        </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
